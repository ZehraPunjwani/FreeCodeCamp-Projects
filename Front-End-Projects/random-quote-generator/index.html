<body>
  <html>
	<head>
		<title>Random Quote Machine</title>

	<body>
		 <div class="main">
			<h1 id="title">Get inspired...</h1>
			<img width="200px" src="http://gifgifs.com/animations/words/welcome-signs/hand_writing.gif">

			</div>
			<div id="buttons">

					<a><i class="fa fa-twitter-square fa-2x"></i></a>
				</button>
				<button id="getNewQuote">Random Quote</button>
			</div>
		</div>
